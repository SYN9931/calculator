<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcu-Laterr</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="calculator-body">
            <div id= "screen" class="screen">0</div>
            <div class="calculator-brand">CASIO</div>
            <div class=" calculator-container">
                <button id="allClear" class="numpad">CE</button>
                <button id="delete" class="numpad">Del</button>
                <button id="num0" class="numpad">0</button>
                <button id="num1" class="numpad">1</button>
                <button id="num2" class="numpad">2</button>
                <button id="num3" class="numpad">3</button>
                <button id="num4" class="numpad">4</button>
                <button id="num5" class="numpad">5</button>
                <button id="num6" class="numpad">6</button>
                <button id="num7" class="numpad">7</button>
                <button id="num8" class="numpad">8</button>
                <button id="num9" class="numpad">9</button>
                <button id="plus" class="numpad">+</button>
                <button id="minus" class="numpad">-</button>
                <button id="times" class="numpad">x</button>
                <button id="divide" class="numpad">/</button>
                <button id="equals" class="numpad" id=" equals">=</button>
                
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
